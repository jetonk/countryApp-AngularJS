<div class="container">
    <div class="col-lg-12">
        <div class="img-circle text-center" ng-if="startedApp">
            <img src="img/spinner.gif">
        </div>
    </div>
    <div class="col-lg-4 col-lg-offset-4">
        <div class="form-group">
            <!--<label>Select Country</label>-->
            <input class="form-control" ng-model="searchCountry" placeholder="Search Country">
        </div>
        <div class="divTable">
            <table class="table table-hover tbl-countries" ng-if="!startedApp">
                <tbody>
                <tr ng-repeat="country in allCountries | filter: searchCountry">
                    <td ng-click="selectCountry(country)" class="clickable"><img class="thmbCountry" ng-src="{{country.thumbnail}}"> <span>{{country.name}}</span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
