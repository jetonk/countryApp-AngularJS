<div class="container">
    <div class="col-lg-6 col-lg-offset-4">
        <div class="form-group">
            <img ng-src="{{flag}}" class="img-responsive" width="250px" height="250px">
        </div>
        <div class="form-group">
            <label class="label label-default">Name: </label> <span class="label label-info">{{country.name}}</span>
        </div>
        <div class="form-group">
            <label class="label label-default">Alpha Code: </label> <span class="label label-info">{{country.alpha3Code}}</span>
        </div>
        <div class="form-group">
            <label class="label label-default">Region: </label> <span class="label label-info">{{country.region}}</span>
        </div>
        <div class="form-group">
            <label class="label label-default">Capital: </label> <span class="label label-info">{{country.capital}}</span>
        </div>
        <div class="form-group">
            <label class="label label-default">Calling Code: </label> <span class="label label-info">{{country.callingCodes[0]}}</span>
        </div>
        <div class="form-group">
            <label class="label label-default">Currency: </label> <span class="label label-info">{{country.currencies[0]}}</span>
        </div>
        <div class="form-group">
            <label class="label label-default">Languages: </label>
                <span class="label label-info" ng-repeat="lang in country.languages"> {{lang}}</span>
        </div>
    </div>
</div>
